
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" >
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <!-- <img src="../../../assets/logoo.png" alt=""> -->
          <img src="../../../assets/logoo.png" alt="" style="width: 200px; height: 100px;">
        </div>
        <h1 class="text-center">Register Here !!</h1>
<!--        {{user | json}}-->
        <form (ngSubmit)="formSubmit()">
          <!-- username field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input
              required
              [(ngModel)]="user.username"
              name="username"
              matInput placeholder="Enter here">
            <mat-hint>User Name must be unique</mat-hint>
          </mat-form-field>

          <!--                  password field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Password</mat-label>
            <input
              required
              [(ngModel)]="user.password"
              name="password"
              type="password" matInput placeholder="Enter here">
          </mat-form-field>
          <!--                  first name-->

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              required
              [(ngModel)]="user.firstName"
              name="firstName"
              matInput placeholder="Enter here">
          </mat-form-field>
          <!--                  last name-->

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              required
              [(ngModel)]="user.lastName"
              name="lastName"
              matInput placeholder="Enter here">
          </mat-form-field>
          <!--                  email-->


          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              required
              [(ngModel)]="user.email"
              name="email"
              matInput placeholder="Enter here">
          </mat-form-field>
          <!--     phonenumber-->


          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input
              required
              [(ngModel)]="user.phone"
              name="phone"
              matInput placeholder="Enter here">
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">Register</button>
            <button style="margin-left: 20px" mat-raised-button color="accent">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
