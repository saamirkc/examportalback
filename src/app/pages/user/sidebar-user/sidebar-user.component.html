<mat-card>
  <mat-action-list>
    <div mat-subheader><h1>All Categories</h1></div>
    <button mat-list-item routerLink="/user-dashboard/0" >
      <mat-icon mat-list-icon class="icon-class">home</mat-icon> All Quizes  </button>
    <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of categories"><mat-icon mat-list-icon class="icon-class">quiz</mat-icon> {{c.title}}
    </button>

  </mat-action-list>
</mat-card>
