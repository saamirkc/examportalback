<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1>Available Quizzes</h1>
    <div class="row"*ngIf="quizzes">
      <div class="col-md-6"*ngFor="let q of quizzes">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{q.title}}</mat-card-title>
            <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content><p class="truncate">{{q.description}}</p></mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">View</button>
            <button mat-button color="primary"[routerLink]="'/user-dashboard/instructions/'+q.qid" class="ml-20">Start</button>
            <button mat-button color="primary"class="ml-20">Questions: {{q.numberOfQuestions}}</button>
            <button mat-button color="primary"class="ml-20">Marks: {{q.maxMarks}}</button>
          </mat-card-actions>
        </mat-card>
        <br>
      </div>
      <div class="col-md-6"*ngIf="quizzes.length==0">
        <mat-card>
          <h1>No data in this category!!</h1>
        </mat-card>
      </div>
    </div>
  </div>
</div>
