<mat-card>
  <h1>Add Category</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Title</mat-label>
            <input   name="title" matInput placeholder="Enter here"
                   [(ngModel)]="category.title"
           >
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea type="text" name="description" matInput placeholder="Enter category decription" rows="15"
            [(ngModel)]="category.description" ></textarea>
          </mat-form-field>
          <div class="container text-center mt-20">
            <button mat-raised-button color="accent">Add</button>
          </div>
          </form>
        </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>
