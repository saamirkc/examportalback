<mat-card>
<!--    {{quiz|json}}-->
  <h1>Update Quiz</h1>
  <div class="container text-center mt-20">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="quiz" (submit)="updateQuiz()" >
          <!--        creating title-->
          <mat-form-field class="full-width"appearance="outline">
            <mat-label  >Enter Title</mat-label>
            <input [(ngModel)]="quiz.title"  type="text" name="title" matInput placeholder="Enter here" required>

          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label >Enter Description</mat-label>
            <textarea [(ngModel)]="quiz.description"  type="text" name="description" matInput placeholder="Enter quiz description here"  rows="5"></textarea>
          </mat-form-field>
          <div class="row">
            <div class="col-md-6 ">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label  >Maximum Marks</mat-label>
                <input [(ngModel)]="quiz.maxMarks"  type="text" name="maxMarks" matInput placeholder="Enter here">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label  >No. Of Questions</mat-label>
                <input [(ngModel)]="quiz.numberOfQuestions"  type="text" name="numberOfQuestions" matInput placeholder="Enter here">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1">
              <mat-slide-toggle [(ngModel)]="quiz.active" name="active"
                                class=" mt-20  " [checked]="false">
                Publish status
              </mat-slide-toggle>
            </div>
          </div>

          <mat-form-field class="mt-20 full-width "appearance="fill">
            <mat-label>Categories</mat-label>
            <mat-select  name="category" [(ngModel)]="quiz.category.cid">
              <mat-option *ngFor="let c of categories" [value]="c.cid">
                {{c.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center mb-20">
            <button mat-raised-button color="accent"type="submit">Update</button>
          </div>
        </form>


      </div>
    </div>
  </div>
</mat-card>
