<mat-toolbar color="accent">
  <a
  routerLink="/"
    mat-icon-button class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>ExamPortal</span>
  <span class="example-spacer"></span>
  <a
    *ngIf="!isLoggedIn"
    routerLink="/login"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
       Login
  </a>
  <a
    *ngIf="!isLoggedIn"
   [routerLink]="'/signup'"
    mat-icon-button
    class="example-icon favorite-icon mr-40 ml-40"
    aria-label="Example icon-button with heart icon"
  >
       Register

  </a>
  <a
    *ngIf="isLoggedIn&&user"
    mat-icon-button
    class="example-icon favorite-icon mr-40 ml-40"
    aria-label="Example icon-button with heart icon"
    routerLink="/admin/profile"
  >
<!--    {{login.getUser().username}}-->
    {{user.username}}

  </a>




  <a
    (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button
    class="example-icon favorite-icon mr-40 ml-40"
    aria-label="Example icon-button with heart icon"
  >
    Logout

  </a>

</mat-toolbar>
